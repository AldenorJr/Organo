<section [ngClass]="book().genre.id">
    <button class="favorito-btn" (click)="changeFavorite()">
        <span>{{ book().favorite ? '\u2764' : '\u2661' }}</span>
    </button>
    <div class="imagem">
        <img [src]='book().image'>
    </div>
    <div class="info-livro">
        <h2 class="texto-h2">{{book().title}}</h2>
        <h3 class="texto-h3">{{book().author}}</h3>
    </div>
</section>
